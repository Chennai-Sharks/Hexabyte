name: hexabyte
description: Application for using food waste as consumable organic resource.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  provider: ^6.0.2
  shared_preferences: ^2.0.13
  google_fonts: ^2.3.1
  flutter_form_builder: ^7.1.1
  http: ^0.13.4
  auto_size_text: ^3.0.0
  form_builder_validators: ^7.6.1
  flutter_dotenv: ^5.0.2
  pinput: ^2.1.4
  flutter_typeahead: ^3.2.4
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^9.2.0
  fluttertoast: ^8.0.9
  bottom_navy_bar: ^6.0.0
  flutter_secure_storage: ^5.0.2
  razorpay_flutter: ^1.2.9
  velocity_x: ^3.4.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

  flutter_lints: ^1.0.0

flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/logo.png'

